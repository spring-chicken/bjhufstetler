        <section class="fan-submissions">

    </body>
    <script>
        const output = document.getElementById('output');

        fetch("files/ch01.txt")
            .then(response => response.text())
            .then(data => {
                data = data.replace(/\\newchapter\{.*?\}/g, '');
                data = data.replace(/\\lettrine\[.*?\]\{(.*?)\}\{(.*?)\}/g, (match, drop, rest) => {
                    return `<span class="dropcap">${drop}</span>${rest}`;
                });
                data = data.replace(/\\textit\{(.*?)\}/g, '<i>$1</i>');
                data = data.replace(/\\threedots/g, '<div class="dots">***</div>');
                const paragraphs = data.trim().split(/\n\s*\n/);
                const htmlParagraphs = paragraphs.map(p => `<div>${p.trim()}</div>`);
                const finalHtml = `<div class="pb">\n${htmlParagraphs.join('\n')}\n</div>`;
                output.innerHTML = finalHtml;
                console.log(finalHtml)
            })
            .catch(error => {
                console.error("Error reading file", error);
            });
        
        
    
        </script>
</html>
